name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@09337b0b54f7f450f6ce0ef61ade54511c0c8e19
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
